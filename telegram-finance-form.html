<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Form WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color, #f9f9f9);
      color: var(--tg-theme-text-color, #000);
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2a9df4;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="e.g. Ammar Alqurahi">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. 771234567">

    <label for="type">Transaction Type</label>
    <select id="type">
      <option value="deposit">Deposit</option>
      <option value="withdrawal">Withdrawal</option>
    </select>

    <label for="amount">Amount (USDT)</label>
    <input type="number" id="amount" placeholder="e.g. 150">

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3" placeholder="Additional info..."></textarea>

    <button onclick="submitData()">Send</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    function submitData() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        type: document.getElementById("type").value,
        amount: document.getElementById("amount").value,
        notes: document.getElementById("notes").value,
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
